<div class="card">
    <div class="info">
        <div class="title">{{ product.name }}</div>

        <div>
            <p class="description">{{ product.description }}</p>
        </div>

        <div class="price">{{ product.price | currency: 'USD' }}</div>

        <button mat-fab color="primary" class="editBtn" (click)="onViewProductDetail()">
            <mat-icon class="editIcon">edit</mat-icon>
        </button>
    </div>

    <button mat-raised-button class="w-100 addBtn" (click)="addToCart(product.id, product.name)">
        Add to cart
    </button>
</div>
